version: 2.1
orbs:
  coveralls: coveralls/coveralls@1.0.4
jobs:
  build:
    docker:
      - image: circleci/node:10.15.3 
    # The secondary container is an instance of the second listed image which is run in a common network
    # where ports exposed on the primary container are available on localhost.
      - image: trufflesuite/ganache-cli
        command: ganache-cli -p 7545 --gasLimit 9000000
    resource_class: medium+
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: yarn
      - run:
          name: Lint Contracts
          command: yarn lint
      - run:
          name: Test Contracts
          command: yarn test 2>&1 | tee test_output
      - store_artifacts:
          path: /test_output
      - run:
          name: Produce Coverage Report
          command: yarn coverage
      - coveralls/upload
      - store_artifacts:
          path: /coverage
      - store_artifacts:
          path: /.coverage.json
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules